<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_timer</title>
    <!----Font Link----->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-----css links Start----->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-----css links End----->
</head>
<body>
    <!-------Timer Start ------->
    <section id="Timer-part">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="left">
                    <div class="counter-class counter" data-date="2021-01-08 19:57:57">
                        <div class="time day"><span class="counter-days"></span> Days</div>
                        <div class="time hour"><span class="counter-hours"></span> Hours</div>
                        <div class="time minute"><span class="counter-minutes"></span> Minutes</div>
                        <div class="time second"><span class="counter-seconds"></span> Seconds</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-6">
                <div class="right">
                    <h4> ONLY <span>$9.97</span> with this code: <span>SPECIAL</span></h4>
                    <div class="button">
                        <a href="#">CLAIM YOUR DISCOUNT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-------Timer End ------->





    <!-----js links Start----->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loopcounter.js"></script>
    <script src="js/script.js"></script>
    <!-----js links End----->
    
</body>
</html>
